# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

appName: prcoach
namespace: prcoach-dev
appVersion: v1
replicaCount: 1

image:
  org: ghcr.io
  repository: cisco-outshift-alfred
  name: prcoach
  tag: latest
  pullPolicy: Always
  pullSecret:

tagversion: latest

service:
  port: 5500

# serviceaccount:
#   annotations:
#     eks.amazonaws.com/role-arn: REPLACE_WITH_ROLE_ARN

probes:
  livenessProbeEnabled: false
  readinessProbeEnabled: false
  port: 5500
  endpoint: /v1/health

resources:
  enabled: false
  limits:
    cpu: 2000m
    memory: 2500Mi
  requests:
    cpu: 200m
    memory: 500Mi